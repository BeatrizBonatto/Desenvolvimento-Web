<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <style>
        input {
            margin-bottom: 4px;
        }
        fieldset {
            width: 350px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados básicos</legend>
            <label for="nome">Nome: </label><br>
            <input type="text" name="nome" required>
            <br>
            <label for="email">E-mail: </label><br>
            <input type="email" id="email">
            <br>
            <label for="foto">Foto: </label><br>
            <input type="file" id="foto">
            <br>
            <label for="sexo">Sexo: </label><br>
            <input type="radio" name="sexo" id="masculino">
            <label for="masculino">masculino</label>
            <input type="radio" name="sexo" id="feminino">
            <label for="feminino">feminino</label>
        </fieldset>

        <fieldset>
            <legend>Dados de identificação e contato</legend>
            <label for="cpf">CPF: </label><br>
            <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX">
            <br>
            <label for="endereco">Endereço</label><br>
            <input type="text" id="endereco">
            <br>
            <label for="celular">Celular</label><br>
            <input type="text" id="celular" placeholder="(ddd)XXXXX-XXXX">
            <br>
            <label for="obs">Observações: </label><br>
            <textarea id="obs" cols="41" rows="4">Escreva observações...</textarea>
            <br>
            
            <input type="submit" value="Cadastrar pessoa">
        </fieldset>
    </form>
</body>
</html>
