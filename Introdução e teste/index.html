<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
    <style>
        table, th, td {
            border: 2px solid rgba(93, 0, 255, 0.265)
        }
        th, td {
            padding: 4px;
        } 
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Quantidade</th>
            <th>Produto</th>
            <th>Preço</th>
            <th>Tipo</th>
        </tr>
        <tr>
            <td>1 kg</td>
            <td>Açúcar</td>
            <td>R$10,00</td>
            <td rowspan="3">Alimentício</td>
        </tr>
        <tr>
            <td>3 un.</td>
            <td>Salgadinhor</td>
            <td>R$12,50</td>
        </tr>
        <tr>
            <td>2 kg</td>
            <td>Banana</td>
            <td>R$5,00</td>
        </tr>
        <tr>
            <td>1 un.</td>
            <td>Panela</td>
            <td>R$49,99</td>
            <td rowspan="2">Utensílio Doméstico</td>
        </tr>
        <tr>
            <td>5 un.</td>
            <td>Pratos</td>
            <td>R$50,00</td>
        </tr>
        <tr>
            <td>Total</td>
            <td colspan="3">R$  127,49</td>
        </tr>
    </table>
</body>
</html>
